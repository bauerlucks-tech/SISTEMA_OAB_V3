<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Sistema OAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar-oab mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-id-card"></i> Sistema OAB
                </a>
            </div>
        </nav>
        
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card card-oab">
                    <div class="card-header bg-danger text-white">
                        <h2><i class="fas fa-exclamation-triangle"></i> Ops! Algo deu errado</h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-times-circle fa-5x text-danger"></i>
                        </div>
                        
                        <h3 class="text-danger mb-4">{{ mensagem }}</h3>
                        
                        <div class="alert alert-info">
                            <h5><i class="fas fa-lightbulb"></i> O que fazer?</h5>
                            <ul class="text-start">
                                <li>Verifique se todos os PSDs foram carregados</li>
                                <li>Confirme se a área da foto está configurada</li>
                                <li>Certifique-se de que os campos estão configurados</li>
                                <li>Tente novamente em alguns instantes</li>
                            </ul>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-block mt-4">
                            <a href="/" class="btn btn-oab btn-lg">
                                <i class="fas fa-home"></i> Voltar ao Início
                            </a>
                            <a href="/configurar" class="btn btn-info btn-lg">
                                <i class="fas fa-sliders-h"></i> Verificar Configuração
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
